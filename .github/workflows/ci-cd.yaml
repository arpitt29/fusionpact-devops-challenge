name: Fusionpact DevOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fusionpact-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fusionpact-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Decode SSH key
        run: |
          echo "${{ secrets.DEPLOY_SSH_KEY_B64 }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key_path: private_key.pem
          port: 22
          script: |
            cd /home/${{ secrets.DEPLOY_USER }}/fusionpact-devops-challenge || \
            (mkdir -p /home/${{ secrets.DEPLOY_USER }}/fusionpact-devops-challenge && \
            git clone https://github.com/${{ github.repository }} .)

            git pull origin main
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker image prune -f
