version: '3.8'

services:
  backend:
    build: ./backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    networks:
      - devops_net

  frontend:
    build: ./frontend
    container_name: html-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - devops_net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - devops_net

networks:
  devops_net:
    driver: bridge
