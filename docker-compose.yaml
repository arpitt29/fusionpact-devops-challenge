version: '3.8'

services:
  backend:
    image: arpitt29/fusionpact-backend:latest
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    image: arpitt29/fusionpact-frontend:latest
    container_name: html-frontend
    ports:
      - "8080:80"
    networks:
      - app-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - app-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  app-network:
    driver: bridge